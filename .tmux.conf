#unbind C-b
set -g prefix M-b

# Bind key
bind-key -n M-n next-window
bind-key -n M-p previous-window
bind-key -n M-t new-window

bind-key -n M-s split-window
bind-key -n M-v split-window -h

bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R

setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# Reload key
bind-key -n M-r source-file ~/.tmux.conf

# Kill window
bind-key k confirm-before "kill-window"

# aggressive resize window
setw -g aggressive-resize on

# Terminal preference
set-option -g mode-keys vi
set-option -g status-utf8 on
set-option -g history-limit 51200
set-option -g default-terminal "screen-256color"

# Theme
set-option -g status on
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.dotfiles/tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.dotfiles/tmux/tmux-powerline/powerline.sh right)"
